name: test

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: yarn install

      # - name: Check licenses
      #   run: yarn licenses:check

      - name: Linting
        run: yarn lint

      - name: Prettier
        run: yarn format

      - name: Compile
        run: yarn check-types

  test-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Run infra tests
        run: |
          cd infra
          npm install
          npm test

  e2e:
    runs-on: ubuntu-latest
    needs: test
    env:
      FCLI_TLS_PATH: './e2e-env/config/cert/'
      FCLI_SERVER: 'localhost:50052'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Start env
        run: |
          cd e2e-env
          docker-compose up -d

      - name: Install dependencies
        run: yarn workspace client install

      - name: Wait for cred defs to be created
        run: sleep 120s
        shell: bash

      - name: Frontend config
        run: |
          echo "PORT=3001" > ./client/.env
          echo "NODE_ENV=test" >> ./client/.env
          echo "REACT_APP_HOST_BACKEND=http://localhost:5001" >> ./client/.env
          echo "REACT_APP_HOST_WEBSOCKET=ws://localhost:5001/ws" >> ./client/.env

      - name: Install cli
        run: |
          curl https://raw.githubusercontent.com/findy-network/findy-agent-cli/HEAD/install.sh > install.sh
          chmod a+x install.sh
          sudo ./install.sh -b /bin

      - name: Cypress run
        uses: cypress-io/github-action@v6
        timeout-minutes: 10
        with:
          browser: chrome
          start: yarn client:start
          wait-on: 'http://localhost:3001'

      - name: Collect docker logs
        if: ${{ failure() }}
        uses: jwalton/gh-docker-logs@v2.2.1
        with:
          dest: './tests_output/docker-logs'

      - name: archive logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: tests_output

      # after the test run completes store videos and any screenshots
      # NOTE: screenshots will be generated only if E2E test failed
      # thus we store screenshots only on failures
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
